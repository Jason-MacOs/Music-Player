<!DOCTYPE html>
<head>
    <title>Random Music Player</title>
    <link rel="stylesheet" href="index.css">

</head>
<body>
    <nav id="top-bar">
        <div>
            <div class="m-info">
                <img>
            </div>
            <button id="login-btn">登陆</button>
        </div>
    </nav>
    <div id="body">
        <div id="player-body">
            <audio id="audio-player" src="" autoplay></audio>
            <div id="ctrl-area">
               <img id="play-stop" src="images/stop.png" alt="播放/暂停">
            </div>
        </div>
    </div>
                
    <!-- 登陆模态框 -->
    <div id="login-modal" class="modal">
        <div>
            <form id="login-form">
                用户名/手机号: <input type="text" name="phone" target="login-form"><br>
                密码: <input type="password" name="password"><br>
                <button type="button" name="submit">登陆</button>
                <button type="button">取消</button>
            </form>
        </div>
    </div>

    <script src="eventListener.js" ></script>
    <script src="commonService.js"></script>
    <script src="login.js" ></script>
    <script src="index.js" ></script> 
</body>
